<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags de h1 à h6">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul> e <li>">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
